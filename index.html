  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
    }
    
    :root {
      --bg-primary: #000000;
      --bg-secondary: #000000;
      --bg-tertiary: #1a1a1a;
      --bg-card: #000000;
      --accent-primary: #ef4444;
      --accent-hover: #dc2626;
      --accent-light: rgba(239, 68, 68, 0.15);
      --accent-success: #10b981;
      --accent-glow: rgba(239, 68, 68, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: rgba(255, 255, 255, 0.05);
      --border-focus: #ef4444;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4), 0 0 20px rgba(239, 68, 68, 0.1);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 40px rgba(239, 68, 68, 0.15);
      --shadow-glow: 0 0 20px rgba(239, 68, 68, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-feature-settings: 'rlig' 1, 'calt' 1;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      position: relative;
      margin: 0;
    }
    

    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), #dc2626);
      color: white;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-md);
      padding: 12px 22px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.02em;
      line-height: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #f87171, var(--accent-primary));
      box-shadow: var(--shadow-lg), 0 0 30px rgba(239, 68, 68, 0.4);
      transform: translateY(-2px);
      border-color: rgba(239, 68, 68, 0.5);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 12px 20px;
      font-weight: 600;
      font-size: 14px;
      line-height: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
    }
    
    .btn-secondary:hover:not(:disabled) {
      border-color: var(--accent-primary);
      background: rgba(239, 68, 68, 0.1);
      box-shadow: var(--shadow-md), 0 0 20px rgba(239, 68, 68, 0.2);
      transform: translateY(-2px);
      color: var(--accent-primary);
    }
    
    .input-field {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 12px 16px;
      font-size: 14px;
      line-height: 20px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-primary);
      width: 100%;
      font-family: 'Inter', sans-serif;
      backdrop-filter: blur(10px);
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2), 0 0 20px rgba(239, 68, 68, 0.1);
    }
    
    .input-field::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(20px);
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      box-shadow: var(--shadow-lg), 0 0 30px rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      transform: translateY(-4px);
    }
    
    .card-hover:hover::before {
      opacity: 1;
    }
    
    .text-gradient {
      font-weight: 600;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-primary);
      animation: pulse-glow 2s infinite;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.6), 0 0 20px rgba(239, 68, 68, 0.3);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        opacity: 1;
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.6), 0 0 20px rgba(239, 68, 68, 0.3);
      }
      50% { 
        opacity: 0.8;
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.8), 0 0 30px rgba(239, 68, 68, 0.5);
      }
    }
    
    .nav-item {
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }
    
    .nav-item:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    
    .nav-item.active {
      background: var(--accent-light);
      color: var(--accent-primary);
      font-weight: 600;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
    }
    
    .upload-area {
      border: 2px dashed var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 32px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      background: var(--bg-tertiary);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }
    
    .upload-area::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.1), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 0;
    }
    
    .upload-area > * {
      position: relative;
      z-index: 1;
    }
    
    .upload-area:hover {
      border-color: var(--accent-primary);
      background: var(--bg-secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md), 0 0 30px rgba(239, 68, 68, 0.2);
    }
    
    .upload-area:hover::before {
      opacity: 1;
    }
    
    .mode-selector {
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: var(--radius-sm);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    
    .mode-button {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      text-align: center;
      color: var(--text-secondary);
    }
    
    .mode-button.active {
      background: var(--bg-card);
      color: var(--accent-primary);
      box-shadow: var(--shadow-sm), 0 0 15px rgba(239, 68, 68, 0.2);
      font-weight: 600;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
      display: block;
    }
    
    .label-secondary {
      font-size: 13px;
      font-weight: 400;
      color: var(--text-muted);
    }
    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 4s infinite ease-in-out;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    /* Futuristic AI Effects */
    @keyframes scan-line {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    
    .scan-effect {
      position: relative;
      overflow: hidden;
    }
    
    .scan-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      animation: scan-line 3s linear infinite;
      pointer-events: none;
    }
    
    .glow-text {
      /* Removed neon/shining effect */
    }
    
    .neon-border {
      border: 1px solid var(--accent-primary);
      box-shadow: 
        0 0 5px rgba(239, 68, 68, 0.5),
        0 0 10px rgba(239, 68, 68, 0.3),
        inset 0 0 5px rgba(239, 68, 68, 0.1);
    }
    
    /* Glass morphism effect */
    .glass {
      background: rgba(21, 21, 21, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Grid pattern overlay */
    .grid-pattern {
      background-image: 
        linear-gradient(rgba(239, 68, 68, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(239, 68, 68, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    
    /* Mobile optimization for tap targets */
    @media (max-width: 640px) {
      input, select, textarea, button {
        font-size: 16px !important; /* Prevents auto-zoom on iOS */
      }
    }
  </style>
